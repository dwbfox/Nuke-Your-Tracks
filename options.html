<!doctype html>
<html ng-csp ng-app="nukeyourtracks">
<head>
	<title>Nuke Your Tracks:: {{ title }}</title>
	<script src="js/angular.min.js"></script>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/bootstrap-responsive.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>

	<div ng-controller="MainCtrl" class="container">

		<div>
			<img class="pull-left" alt="Nuke Your Icons Logo" src="img/icon48.png">
			<h4 style="line-height: 47px; margin-left: 60px;" class="">Nuke Your Tracks</h4>
		</div>

		<div class="span2 sidebar">
			
			<ul class="nav nav-list">
			
				<li ng-class="{active:isActive('/settings')}">
					<a href="#/settings">
					<i class="icon-white icon-home"></i> General Settings</a>
				</li>
				<li class="divider"></li>

				<li  ng-class="{active:isActive('/about')}"><a href="#/about"><i class="icon-white icon-question-sign"></i> About</a></li>

				<li ng-class="{active:isActive('/changelog')}"><a href="#/changelog"><i class="icon-white icon-bullhorn"></i> Changelog</a></li>

				<li ng-class="{active:isActive('/donate')}"><a href="#/donate"><i class="icon-white icon-heart"></i> Donate</a></li>

				<li ng-class="{active:isActive('/source')}"><a href="https://github.com/dwbfox/Nuke-Your-Tracks"><i class="icon-white icon-file"></i>Source code (Github)</a></li>
			</ul>
		</div>

		<div ng-view="" class="span9 content">
			<!-- LOAD ANGULAR CONTENT -->
			<!-- END LOAD ANGULAR CONTENT -->
		</div> <!--/ content -->

		<div class="span12 footer">
			<ul class="metadata">
				<li>Copyright &copy; 2013</li>
				<li>Version 1.4.0</li>
				<li><img src="../../img/gpl_logo.png" alt="Licensed under GPL v3"></li>
			</ul>

		</div>

	</div> <!-- /main container-->


<script src="js/jquery-1.9.1.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/tinygrowl.min.js"></script>
<script src="js/app.js"></script>
<script src="js/services.js"></script>
<script src="js/controllers.js"></script>
</body>
