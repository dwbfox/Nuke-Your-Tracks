	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/jquery.growl.css">
	<link rel="stylesheet" href="js/vendor/jquery-ui-1.10.4.custom/css/flick/jquery-ui-1.10.4.custom.min.css">
	<link rel="stylesheet" href="css/joyride-2.1.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="js/vendor/bootstrap-switch/css/bootstrap2/bootstrap-switch.css">

<body ng-controller="MainCtrl">

		<div class="navbar navbar-inverse navbar-static-top navigation">
			<a href="#/about" class="brand">
				<img src="../img/icon19.png">
 				Nuke Your Tracks
 			</a>
			<div class="navbar-inner">
				<ul class="nav">
				
					<li id="firstStop" ng-class="{active:isActive('/settings')}">
						<a href="#/settings">
						 General Settings</a>
					</li>
					<li class="divider"></li>

					<li  ng-class="{active:isActive('/about')}"><a href="#/about"><i class="icon-white icon-question-sign"></i> About</a></li>

					<li ng-class="{active:isActive('/changelog')}"><a href="#/changelog"><i class="icon-white icon-bullhorn"></i> Changelog</a></li>

					<li class="pull-right" ng-class="{active:isActive('/donate')}"><a href="#/donate"><i style="color: red;" class="icon-red icon-heart"></i></a></li>

				</ul>
			</div>

			<ul class="metadata">
