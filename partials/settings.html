<div class="">
<h3> Cleaning Settings</h3>
    <fieldset class="">
        <div class="settings-wrapper">
            <div style="display:none;" class="">
              <input ng-click="selectAllSettings($event)" type="checkbox" id="selectAll"><label for="selectAll">Select all</label>
            </div>
            <ul id="settings" class="settings">
                <li 
                data-clean-setting=""
                title="{{setting.description}}"
                class="" 
                ng-repeat="setting in settings.cleanSettings">
                    <input 
                        type="checkbox"
                        ng-checked="setting.checked"
                        ng-model="setting.checked" 
                        ng-click="updateSetting(setting)"
                        value="{{ setting.slug }}" 
                        class=""
                        id="{{ setting.slug }}"
                    >
                        <label for="{{ setting.slug }}" }}>{{ setting.name }}</label>
                </li>

            </ul>

        </div>
        <ol style="display:none;" id="apptour">
            <li data-id="settings">These buttons corresponding to all the cleanable browser data in Chrome. Select the items to be cleaned whenever Nuke Your Tracks is triggered. A red label indicates the item is enabled to be cleaned.</li>
        </ol>
    </fieldset>
    <div style="display: none;">
        <h3><i class="icon-gear"></i> Other Settings</h3>
        <div class="control-group">
            <label class="control-label" ><input ng-click="updateSetting(settings.appSettings.silent)" type="checkbox" value="true" ng-model="settings.appSettings.silent"> Show me notifications when cleaning begins</label>
            <label>Automatically trigger cleaning every <input type="text"  name="cleanInterval"> seconds</label>
        </div>  
    </div>
</div>
