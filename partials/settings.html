<div class="span3">
	<h3><i class="icon-eraser "></i> Cleaning settings {{ settings }}</h3>
		<fieldset class="">
			<div>
			 	<ul class="settings">
					<li ng-repeat="setting in settings.cleanSettings">
						<label>
						<input 
							type="checkbox" 
							data-toggle="button"
							ng-checked="setting.checked"
							ng-model="setting.checked" 
							ng-click="updateSetting(setting)"
							value="{{ setting.slug }}" 
							class=""
						>
							<span>{{ setting.name }}</span>
						</label>						
					</li>
				</ul>
			</div>

		</fieldset>


</div>		

<div class="span4">

	<h3><i class="icon-gear"></i> Other Settings</h3>

	<div class="control-group">
		<label class="control-label" ><input ng-changed="updateSetting(setting)" type="checkbox" value="true" ng-model="setting.appSettings.silent"> Show me notifications when cleaning begins</label>

		<label class="control-label" ><input ng-changed="updateSetting(setting)" type="checkbox" value="true" ng-model="setting.appSettings.debug"> Enable debug mode</label>
	</div>	


</div>
