<div class="span3">
	<h3>Cleaning settings</h3>
		<fieldset class="">
			<div>
			 	<ul class="settings">
					<li ng-repeat="setting in settings.cleanSettings | orderBy:'setting.name'">
						<label>
						<input 
							type="checkbox" 
							data-toggle="button"
							ng-checked="setting.checked"
							ng-model="setting.checked" 
							ng-click="updateSetting(setting)"
							value="{{ setting.slug }}" 
							class=""
						>
							<span>{{ setting.name }}</span>
						</label>						
					</li>
				</ul>
			</div>

		</fieldset>


</div>		
<div class="span3">

<div class="span3">

	<h3>Other Settings</h3>

	<div class="control-group">
		<p>Silent cleaning <a href="#" class="tooltip" data-original-title="first tooltip">?</a></p>
		<label class="control-label" ><input ng-changed="updateSetting(setting)" type="radio" id="inputSilentOn" value="true" ng-model="setting.appSettings.silent"> On</label>
		<label class="control-label" ><input type="radio" id="inputSilentOff" value="false" ng-model="setting.appSettings.silent"> Off</label>
	</div>	

	<div class="control-group">
		<p>Debug Mode</p>
		<label class="control-label" ><input type="radio" id="" value="true" ng-model="setting.debug"> On</label>
		<label class="control-label" ><input type="radio" id="" value="false" ng-model="setting.debug"> Off</label>
	</div>


</div>
